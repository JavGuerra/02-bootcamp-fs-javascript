<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/wysiwyg-min.css">
    <link rel="stylesheet" href="css/15-localstorage.css">
    <script defer src="js/15-localstorage.js"></script>
</head>

<body>
    <div class="wysiwyg">
        <noscript>
            <p>
                La página web que está viendo usa JavaScript, por lo que, para su
                correcto funcionamiento, debe tenerlo activado en el navegador.
            </p>
        </noscript>

        <header>
            <h1>15. LocalStorage</h1>
        </header>

        <main>
            <section id="formulario">
                <h2>Crear</h2>
                <form name="formulario" action="#" method="post">
                    <hr />
                    <p>
                        <label for="nombre">Nombre<span class="obligatorio">*</span>:</label>
                        <input type="text" id="nombre" name="nombre" autofocus="autofocus" required="required" />
                    </p>
                    <p>
                        <label for="edad">Edad<span class="obligatorio">*</span>:</label>
                        <input type="number" id="edad" name="edad" min="0" max="150" required="required" />
                    </p>
                    <p>
                        <label for="correo">Correo<span class="obligatorio">*</span>:</label>
                        <input type="email" id="correo" name="correo" required="required" />
                    </p>
                    <hr />
                    <button id="borrar" type="reset" >Borrar</button>
                    <button id="enviar" type="submit">Enviar</button>
                </form>
            </section>

            <section id="resultado">
                <h2>Borrar</h2>
                <hr />
                <p>
                    <span class="etiqueta">Datos en L.S.:</span> <span id="datos"></span>
                </p>
                <p>
                    <span class="etiqueta">Fecha de alta:</span> <span id="fecha"></span>
                </p>
                <hr />
                <button id="borrLS">− LocalStorage</button>
                <button id="borraF">− Fecha</button>
            </section>
        </main>

        <footer>
            <p>
                <small>
                    <a target="_blank" href="js/15-localstorage.js">Ver el código JavaScript</a>
                </small>
            </p>
        </footer>
    </div>
</body>

</html>
