<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" 7>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autenticación en Firebase</title>
    <link rel="stylesheet" href="css/wysiwyg-min.css" />
    <link rel="stylesheet" href="css/firebase.css" />
    <script defer src="js/firebase.js" type="module"></script>
</head>
<body>
    <div class="wysiwyg">
        <noscript>
            <p>
                La página web que está viendo usa JavaScript, por lo que, para su
                correcto funcionamiento, debe tenerlo activado en el navegador.
            </p>
        </noscript>

    <head>
        <h1>Firebase</h1>
    </head>
    <main>
        <section id="login">
            <h2>Ingresar</h2>
            <form name="formLogin" action="#" method="post">
                <hr />
                <p>
                    <label for="correo">Correo<span class="obligatorio">*</span>:</label>
                    <input type="email" id="correo" name="correo" required="required" autofocus="autofocus" />
                </p>
                <p>
                    <label for="passwd">Contraseña<span class="obligatorio">*</span>:</label>
                    <input type="password" id="passwd" name="passwd" required="required" />
                </p>
                <hr />
                <a href="#" id="lnkLogin" class="margenes">Registrarse</a>
                <div class="enlinea">
                    <button id="borraLogin" type="reset" >Borrar</button>
                    <button id="envLogin" type="submit">Enviar</button>
                </div>
            </form>
        </section>

        <section id="alta">
            <h2>Registrarse</h2>
            <form name="formAlta" action="#" method="post">
                <hr />
                <p>
                    <label for="nombre">Nombre<span class="obligatorio">*</span>:</label>
                    <input type="text" id="nombre" name="nombre" required="required" autofocus="autofocus" />
                </p>
                <p>
                    <label for="edad">Edad<span class="obligatorio">*</span>:</label>
                    <input type="number" id="edad" name="edad" required="required" />
                </p>
                <p>
                    <label for="direccion">Dirección<span class="obligatorio">*</span>:</label>
                    <input type="text" id="direccion" name="direccion" required="required" />
                </p>
                <p>
                    <label for="correo2">Correo<span class="obligatorio">*</span>:</label>
                    <input type="email" id="correo2" name="correo2" required="required" />
                </p>
                <p>
                    <label for="passwd1">Contraseña<span class="obligatorio">*</span>:</label>
                    <input type="password" id="passwd1" name="passwd1" required="required" />
                    <br />
                    <label for="passwd2">Confirmar<span class="obligatorio">*</span>:</label>
                    <input type="password" id="passwd2" name="passwd2" required="required" />
                </p>
                <hr />
                <a href="#" id="lnkAlta" class="margenes">Ingresar</a>
                <div class="enlinea">
                    <button id="borraAlta" type="reset" >Borrar</button>
                    <button id="envAlta" type="submit">Enviar</button>
                </div>
            </form>
        </section>

        <section id="datos">
            <h2>Bienvenido</h2>
            <form name="formSalir" action="#" method="post">
                <hr />
                <p><label>Nombre:</label><span id="datoNombre"></span></p>
                <p><label>Edad:</label><span id="datoEdad"></span></p>
                <p><label>Dirección:</label><span id="datoDirec"></span></p>
                <p><label>Correo:</label><span id="datoCorreo"></span></p>
                <hr />
                <button id="envSalir" type="submit">Salir</button>
            </form>
        </section>
    </main>

    <footer>
        <p>
            <small>
                <a target="_blank" href="js/firebase.js">Ver el código JavaScript</a>
            </small>
        </p>
    </footer>

</body>
</html>
