<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de formulario</title>
    <link rel="stylesheet" href="css/wysiwyg-min.css">
    <link rel="stylesheet" href="css/validacion.css">
    <script defer src="js/validacion.js"></script>
</head>

<body>
    <div class="wysiwyg">
        <noscript>
            <p>
                La página web que está viendo usa JavaScript, por lo que, para su
                correcto funcionamiento, debe tenerlo activado en el navegador.
            </p>
        </noscript>
        
        <header>
            <h1>Validación</h1>
        </header>

        <main>
            <form name="formulario" action="" method="get">
                <hr />
                <p>
                    <label for="apellidos">Apellidos<span class="obligatorio">*</span>:</label>
                    <input type="text" id="apellidos" name="apellidos" autofocus="autofocus" required="required" />
                </p>
                <p>
                    <label for="edad">Edad<small> (+16)</small><span class="obligatorio">*</span>:</label>
                    <input type="number" id="edad" name="edad" min="0" max="150" required="required" />
                </p>
                <p>
                    <label for="correo">Correo-e<span class="obligatorio">*</span>:</label>
                    <input type="email" id="correo" name="correo" required="required" />
                </p>
                <hr />
                <button id="borrar" type="reset">Borrar</button>
                <button id="enviar">Enviar</button>
            </form>
        </main>

        <footer>
            <p>
                <small>
                    <a target="_blank" href="js/validacion.js">Ver el código JavaScript</a>
                </small>
            </p>
        </footer>
    </div>
</body>

</html>
