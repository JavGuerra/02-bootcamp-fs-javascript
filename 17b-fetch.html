<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/wysiwyg-min.css">
    <link rel="stylesheet" href="css/17b-fetch.css">
    <script defer src="js/17b-fetch.js"></script>
</head>

<body>
    <div class="wysiwyg">
        <noscript>
            <p>
                La página web que está viendo usa JavaScript, por lo que, para su
                correcto funcionamiento, debe tenerlo activado en el navegador.
            </p>
        </noscript>

        <header>
            <h1>17b Fetch</h1>
            <img class="github" alt="Logo GitHub"
                 src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" />
        </header>

        <main>
            <section>
                <form name="formulario" action="#" method="post">

                    <input type="text" id="user" name="user" autofocus="autofocus"
                    aria-label="Nombre de usuario" placeholder="Nombre de usuario">

                    <button id="enviar" aria-label="Enviar">Buscar</button>

                </form>
            </section>

            <section id="resulta" role="region" aria-live="polite"></section>

            <div id='zona'><div class="spinner"></div></div>
        </main>

        <footer>
            <p>
                <small>
                    <a target="_blank" href="js/17b-fetch.js">Ver el código JavaScript</a>
                </small>
            </p>
        </footer>
    </div>
</body>

</html>
